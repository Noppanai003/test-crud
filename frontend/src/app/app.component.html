<!-- https://www.tutorialrepublic.com/snippets/preview.php?topic=bootstrap&file=crud-data-table-for-database-with-modal-form -->
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>Members</b></h2>
                </div>
                <div class="col-sm-6">
                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i
                            class="material-icons">&#xE147;</i> <span>Add New Members</span></a>
                    <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i
                            class="material-icons">&#xE15C;</i> <span>Delete</span></a>
                </div>
            </div>
        </div>
        <app-get #getComp></app-get> <!-- ค่าข้อมูลในตาราง -->
    </div>
</div>

<!-- Add เพิ่ม -->
<app-post [getComp]="getComp"></app-post>

<!-- Edit แก้ไข -->
<app-put [getComp]="getComp"></app-put>

<!-- ลบ -->
<app-delete [getComp]="getComp"></app-delete>
